<div class="max-w-xl mx-auto p-4 sm:p-6">
  <div class="bg-white shadow-xl rounded-lg p-6 space-y-6 border border-gray-100">
    <h1 class="text-2xl font-extrabold text-gray-900 border-b pb-3">Edit Profile</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
      
      <div class="flex items-center gap-6">
        <img [src]="previewURL() || form.value.imageUser || '/assets/avatar-placeholder.png'"
              alt="avatar" class="w-24 h-24 rounded-full object-cover border-4 border-indigo-500 ring-4 ring-gray-200" />
        <div class="flex flex-col">
            <label class="text-sm font-semibold text-gray-600 mb-1">Update Avatar</label>
            <input type="file" (change)="onFile($event)" accept="image/*" 
                   class="file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" />
        </div>
      </div>

      <div>
        <label class="block font-medium text-gray-700 mb-1">Full name</label>
        <input class="w-full border border-gray-300 rounded-lg p-3 focus:ring-indigo-500 focus:border-indigo-500" 
               formControlName="full_name" placeholder="Enter your full name" />
      </div>

      <div>
        <label class="block font-medium text-gray-700 mb-1">Email</label>
        <input class="w-full border border-gray-300 rounded-lg p-3 bg-gray-50 cursor-not-allowed" 
               type="email" formControlName="email" readonly />
        <p class="mt-1 text-xs text-gray-500">Email cannot be changed after registration.</p>
      </div>

      <div>
        <label class="block font-medium text-gray-700 mb-1">Role</label>
        <select class="w-full border border-gray-300 rounded-lg p-3 bg-gray-50 cursor-not-allowed" 
                formControlName="role" disabled>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="flex gap-3 pt-4 justify-end">
        <button type="button" class="px-5 py-2.5 rounded-lg border border-gray-300 text-gray-700 font-semibold hover:bg-gray-50 transition duration-150" 
                (click)="reset()">
            Reset
        </button>
        <button class="px-5 py-2.5 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 disabled:bg-indigo-300 transition duration-150" 
                [disabled]="form.invalid || loading()">
            {{ loading() ? 'Saving...' : 'Save Changes' }}
        </button>
      </div>
    </form>
  </div>
  
  <p class="mt-4 text-center text-sm font-medium" 
     [ngClass]="{'text-green-600': message().includes('สำเร็จ'), 'text-red-600': message().includes('ไม่สำเร็จ')}"
     *ngIf="message()">
    {{ message() }}
  </p>
</div>
