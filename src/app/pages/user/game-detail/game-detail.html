<app-navbar></app-navbar>

<div class="detail-page">
  <div *ngIf="loading" class="status-message">กำลังโหลด...</div>
  <div *ngIf="error" class="status-message error">{{ error }}</div>

  <div *ngIf="game && !loading" class="game-detail-container">
    <div class="game-image-section">
      <img [src]="game.image || 'assets/default-game-image.png'" [alt]="game.game_name">
    </div>

    <div class="game-info-section">
      <h1 class="game-title">{{ game.game_name }}</h1>
      <p class="game-description">{{ game.description }}</p>
      
      <div class="buy-section">
        <span class="game-price">{{ game.price | number:'1.2-2' }} ฿</span>
        <div class="action-buttons">
          <button class="btn-add-to-cart">เพิ่มลงตะกร้า</button>
          <button class="btn-buy-now">ซื้อเลย</button>
        </div>
      </div>
    </div>
  </div>
</div>
