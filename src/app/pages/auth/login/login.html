<section class="login-page">
  <div class="card">
    <h1 class="brand">BIGgame</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form" novalidate>
      <label for="email">Email</label>
      <!-- ✅ ใส่ formControlName="email" -->
      <input id="email" type="email" formControlName="email" placeholder="Value" />

      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Value" />

      <!-- แนะนำ: disable เมื่อ form ไม่ครบ -->
      <button class="btn" type="submit" >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>

      <p class="signup">
        <span>Not a member yet?</span>
        <!-- ใช้ routerLink แทน href เพื่อไม่รีโหลดทั้งแอป -->
        <a href="/register">Register</a>
      </p>
    </form>
  </div>
</section>
