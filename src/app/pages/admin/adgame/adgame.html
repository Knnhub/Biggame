<app-admin-navbar></app-admin-navbar>

<div class="page-container">
    <div *ngIf="newGame" class="form-container">
        <h2>Add New Game</h2>

        <form #gameForm="ngForm" (ngSubmit)="onAddNewGame()">
            <div class="form-content">
                <div class="column">
                    <div class="form-group">
                        <label for="gameTitle">Game Title</label>
                        <input id="gameTitle" type="text" [(ngModel)]="newGame.game_name" name="game_name" required>
                    </div>

                    <div class="form-group">
                        <label for="game-type">Game Type</label>
                        <select name="type_id" id="game-type" [(ngModel)]="newGame.type_id" required>
                            <option [ngValue]="null" disabled>-- Please select a type --</option>
                            <option value="1">Action</option>
                            <option value="2">Adventure</option>
                            <option value="3">RPG</option>
                            <option value="4">Strategy</option>
                            <option value="5">Simulation</option>
                            <option value="6">Puzzle</option>
                            <option value="7">Sports & Racing</option>
                            <option value="8">Horror</option>
                            <option value="9">Survival</option>
                            <option value="10">Open World</option>
                            <option value="11">Party Game</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="gamePrice">Price (à¸¿)</label>
                        <input id="gamePrice" type="number" [(ngModel)]="newGame.price" name="price" min="0" required>
                    </div>
                </div>

                <div class="column">
                    <div class="form-group">
                        <label>Game Image</label>
                        <input type="file" id="imageUpload" (change)="onFileSelected($event)"
                            accept="image/png, image/jpeg, image/webp">
                        <label for="imageUpload" class="image-upload-label">
                            <div class="image-preview-wrapper">
                                <div class="image-preview" [style.background-image]="'url(' + imagePreviewUrl + ')'">
                                    <span *ngIf="!imagePreviewUrl" class="upload-prompt">
                                        Click here to upload an image
                                    </span>
                                </div>
                            </div>
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="5" [(ngModel)]="newGame.description"
                            name="description"></textarea>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-cancel" (click)="onCancel()">Cancel</button>
                <button type="submit" class="btn btn-save" [disabled]="!gameForm.form.valid">Add Game</button>

            </div>
        </form>
    </div>
</div>
